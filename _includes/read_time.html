<!-- 
Add read time
Taken from: https://carlosbecker.com/posts/jekyll-reading-time-without-plugins/
 -->

<span class="reading-time" title="Estimated read time">
  {% assign words = content | number_of_words %}
  {% if words < 300 %}
    <i>1 min read</i>
  {% else %}
  	<i>
    {{ words | divided_by:150 }} min read</i>
  {% endif %}
</span>
