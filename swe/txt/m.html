<h2>MANI (2016)</h2>
 <p> 
 Du tar puls på världen <br>
å allt är i eggande rörelse.<br>
Varje ögonblick skälver<br>
när alla möjligheter lockar (med oändlig vällust).<br>
Du trängtar allt,<br>
du vill fridyka -<br>
tyngdlös förlustelse -<br>
i existensens ändlösa ocean.<br>
<br>
Så du uppdaterar mailen<br>
(för att se om något har hänt).<br>
<br>
<br>
Apatisk,<br>
lealös mellan lakan.<br>
Det är tungt att andas,<br>
omöjligt att lyfta ögonlocken.<br>
Livets ok krossar benen<br>
i din otränade bröstkorg.<br>
Suicidal, <br>
självdiagnostiserad:<br>
kliniskt deprimerad.<br>
Isolerad bakom barrikader<br>
av neddragna persienner.<br>
<br>
Så du swipear höger<br>
(för att se om evig kärlek finns).
 </font>

<h2>BUDDHAS GLANS (2015)</h2>
 <p>Centrum av centrum, självaste kärnans kärna, <br>
likt mandeln, utsökt sluten av sig själv, expanderar du inåt -- <br>
ditt universum, detta universum, de mest avlägsna av stjärnor, <br>
å bortom dem: ditt kött, din frukt,<br>
din längtan, bortom all längtan.<br>
<br>
Inget fäster vid dig längre, och du ler,<br>
för den upplysta existensen väger inget (på en badrumsvåg).<br>
Ditt skal upplöses, du expanderar utåt -- <br>
å i ändlös rymd händer det: <br>
en älskvärd värld komponeras,<br>
när allt är i samklang, med allt som är du.<br>
<br>
För första gången upplysta av din oändliga frid,<br>
en triljard stjärnor snurrar,<br>
genom dig, genom natten.<br>
Fluorescerande i skenet av ditt ljusa medvetande.<br>
För _i_ dig finns närvaron<br>
som kommer vara,<br>
när alla stjärnor har dött.
</p>

<script>
var slideIndex = 1;

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
